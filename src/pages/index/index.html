<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>KornilovStudio</title>
    <link rel="stylesheet" href="<%= htmlWebpackPlugin.files.chunks.index.css %>">
</head>

<body>
    <div class="page">
        <header class="header">
            <div class="container header__container">
                <div class="logo">Kornilov Studio</div>
                <nav class="nav">
                    <ul class="nav__nav-list">
                        <li class="nav__nav-item">
                            <a class="nav__nav-link href="../about/about.html" target="_self">Портфолио</a>
                        </li>
                        <li class="nav__nav-item">
                            <a class="nav__nav-link href="../price/price.html" target="_self">Услуги и цены</a>
                        </li>
                        <li class="nav__nav-item">
                            <a class="nav__nav-link href="../about/about.html" target="_self">Команда</a>
                        </li>
                    </ul>
                </nav>

                <div class="contact">
                    <div class="contact__phone" href="mailto:+79055569407">+ 7 (905) 556 94 07</div>
                    <button type="text" class="nav__button">заказать</button>
                </div>
            </div>
        </header>

        <section class="intro">
            <h1 class="cover-heading">свадебная<br /> фото и видеосъемка</h1>
            <img class="intro__img" src="<%=require('../../img/assets/logo-sign3.svg').default%>" alt="">
            <img class="intro__img intro__img_arr" src="<%=require('../../img/assets/arr-down.svg').default%>" alt="">
        </section>
        <!--  VIDEO BACKGROUND    -->
        <div class="fullscreen-bg">
            <div class="overlay">

            </div>

            <video loop="true" muted="" autoplay="true" class="fullscreen-bg__video">
<!--                poster="video/plane.jpg"-->
                <source src="<%=require('../../img/video/Wedding-intro-small.mp4').default%>" type="video/mp4">
<!--                <source src="video/plane.webm" type="video/webm">-->
            </video>
        </div>
    </div>
    <script src="<%= htmlWebpackPlugin.files.chunks.index.entry %>"></script>

</body>

</html>
