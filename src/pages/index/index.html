                    <img src="<%=require('../../images/assets/sign5.svg').default%>" alt="Logo Kornilov Studio">
                </a>

                <div class="nav__wrapper-l">
                    <a class="logo" href="index.html" target="_blank">
                        <img src="<%=require('../../images/assets/sign5.svg').default%>" alt="Logo Kornilov Studio">
                    </a>

                    <nav class="nav">

                            <li class="nav__nav-item">

                            </li>

            </div>

            <video width="100%" height="auto" preload="auto" loop="true" preload="auto" autoplay="true" muted="" class="fullscreen-bg__video" poster="<%=require('../../images/video/poster2.png').default%>">
                <source src="<%=require('../../images/video/Wedding-intro2.mp4').default%>" type="video/mp4">

        </div>
